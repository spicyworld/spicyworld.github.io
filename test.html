<html>
	<head>
		
		<script type="text/javascript">
			function test () {
				var data = new Date().toString().match(/([\+-][0-9]+)/)[1];
				if (data == '+0530') {
					document.getElementById('tete').innerHTML = "INDIA";	
				} else {
					document.getElementById('tete').innerHTML = data;
				}
			}
		</script>
	</head>
	<body onload="test()">
		<div id="tete"></div>
	</body>
</html>
