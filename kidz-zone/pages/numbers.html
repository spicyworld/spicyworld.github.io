<p>
	<script type="text/javascript">
		var numbers = [
				{"key": "1", "val": "ONE"}, 
				{"key": "2", "val": "TWO"},
				{"key": "3", "val": "THREE"},
				{"key": "4", "val": "FOUR"},
				{"key": "5", "val": "FIVE"},
				{"key": "6", "val": "SIX"},
				{"key": "7", "val": "SEVEN"},
				{"key": "8", "val": "EIGHT"},
				{"key": "9", "val": "NINE"},
				{"key": "10", "val": "TEN"}
		];

		var counter = 0;
		var id = setInterval(loadData, 3000);
  		function loadData() {
		    if (counter == numbers.length) {
		      clearInterval(id);
		    } else {
		      console.log(counter);
		      $('.display-key').html(numbers[counter].key);
			  $('.display-val').html(numbers[counter].val);
			  counter++;
		    }
  		}
	</script>
	<h2 class="display-key"></h2>
	<h2 class="display-val"></h2>
</p>
